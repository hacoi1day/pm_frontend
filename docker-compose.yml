version: '3'

networks: 
  app-network: null

services: 
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_${APP_NAME}
    ports: 
        - 8080:80
    volumes: 
        - ./src:/var/www/html
        - ./nginx-default.conf:/etc/nginx/conf.d/default.conf
    networks: 
        - app-network
  node:
    build:
      context: .
      dockerfile: node.dockerfile
    volumes: 
      - ./:/var/www/html
    command: yarn serve
    networks: 
      - app-network
